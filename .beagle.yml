---
kind: pipeline
name: docker

trigger:
  branch:
    - nvidia-egl-desktop-ai

workspace:
  path: /go/src/github.com/open-beagle/beagle-wind-vnc

volumes:
  - name: docker
    host:
      path: /var/run/docker.sock

clone:
  disable: true

steps:
  - name: fetch
    image: registry-vpc.cn-qingdao.aliyuncs.com/wod/devops-git:1.0
    settings:
      proxy:
        from_secret: SOCKS5_PROXY

  - name: docker-desktop
    image: registry-vpc.cn-qingdao.aliyuncs.com/wod/devops-docker:1.0
    volumes:
      - name: docker
        path: /var/run/docker.sock
    settings:
      dockerfile: .beagle/nvidia-egl-desktop-ai.Dockerfile
      base: registry-vpc.cn-qingdao.aliyuncs.com/wod/beagle-wind-vnc:nvidia-egl-desktop-latest
      repo: wod/beagle-wind-vnc
      version: nvidia-egl-desktop-ai-1.0.9
      args: "TARGETOS=linux,TARGETARCH=amd64"
      registry: registry-vpc.cn-qingdao.aliyuncs.com
      registry_user:
        from_secret: REGISTRY_USER_ALIYUN
      registry_password:
        from_secret: REGISTRY_PASSWORD_ALIYUN
      ssl_url:
        from_secret: S3_URL_BDWIND
      ssl_access_key:
        from_secret: S3_ACCESS_KEY_BDWIND
      ssl_access_secret:
        from_secret: S3_ACCESS_SECRET_BDWIND
        

---
kind: secret
name: SOCKS5_PROXY
get:
  name: SOCKS5_PROXY
  path: devops-secrets

---
kind: secret
name: REGISTRY_USER_ALIYUN
get:
  name: REGISTRY_USER_ALIYUN
  path: devops-secrets

---
kind: secret
name: REGISTRY_PASSWORD_ALIYUN
get:
  name: REGISTRY_PASSWORD_ALIYUN
  path: devops-secrets

---
kind: secret
name: S3_ACCESS_KEY_BDWIND
get:
  name: S3_ACCESS_KEY_BDWIND
  path: devops-secrets

---
kind: secret
name: S3_ACCESS_SECRET_BDWIND
get:
  name: S3_ACCESS_SECRET_BDWIND
  path: devops-secrets

---
kind: secret
name: S3_URL_BDWIND
get:
  name: S3_URL_BDWIND
  path: devops-secrets
